123<!DOCTYPE html>
<html>
<head>
    <title>JavaScript 示例</title>
</head>
<body>
    <h1>我的网页</h1>
    <button id="clickMe">点击我</button>

    <script>
        var button = document.getElementById('clickMe');  // 获取按钮
        button.onclick = function() {
            console.log('按钮被点击了！');
        };
    </script>
</body>
</html>
